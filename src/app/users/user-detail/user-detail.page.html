<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-buttons slot="start">
        <ion-back-button text="" icon="chevron-back-outline" class="btnBack"></ion-back-button>
      </ion-buttons>
      <ion-title>Detalles de Usuario</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center">
    <div class="container">
      <ion-card>
        <img alt="{{user.name}}" src="assets/img/profiles/{{user.username}}.jpg" />
        <ion-card-header>
          <ion-card-title class="title">{{user.name}}</ion-card-title>
          <ion-card-subtitle>@{{user.username}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list lines="full">
            <ion-list-header>
              <ion-label><ion-icon name="airplane-outline"></ion-icon> Viajes Realizados</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let journey of user.journeys" text-wrap>
              <ion-label>
                {{journey}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
